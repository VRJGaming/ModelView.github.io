<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MODEL VIEWER</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Polyfills -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #f5f5f5;
        padding: 20px; /* Padding so models donâ€™t touch screen edge */
      }

      #card, #card01 {
        margin-bottom: 40px; /* Space between the two models */
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }

      model-viewer {
        width: 100%;
        height: 400px;
        border-radius: 12px;
      }
    </style>
  </head>

<body>

  <!-- FIRST MODEL (Environment + No comments) -->
  <div id="card">
    <model-viewer
      src="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2FModel3.glb?v=1589551783498"
      ios-src="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2FModel3.usdz?v=1589551938586"
      alt="Danfoss Model One"
      shadow-intensity="0"
      preload
      camera-controls
      ar-scale="auto"
      data-js-focus-visible
      ar
      id="viewer-singleton"
      environment-image="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2Fbackground360.jpg?v=1589523786316"
      skybox-image="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2Fbackground360.jpg?v=1589523786316"

      interaction-prompt="none"
      interaction-prompt-style="none"
    ></model-viewer>
  </div>

  <!-- SECOND MODEL (No comments) -->
  <div id="card01">
    <model-viewer
      src="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2FModel3.glb?v=1589551783498"
      ios-src="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2FModel3.usdz?v=1589551938586"
      alt="Danfoss Model One"
      shadow-intensity="1"
      ar-scale="auto"
      camera-controls
      data-js-focus-visible
      ar
      id="viewer-singleton-2"
      environment-image="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2Fbackground360.jpg?v=1589523786316"

      interaction-prompt="none"
      interaction-prompt-style="none"
    ></model-viewer>
  </div>

  <!-- Auto AR script -->
  <script>
    (() => {
      var checkExist = setInterval(function() {
        if (document.querySelector("#viewer-singleton") != null) {
          modelViewer = document.querySelector("#viewer-singleton");
          modelViewer.activateAR();
          clearInterval(checkExist);
        }
      }, 100);
    })();
  </script>

  <!-- Model viewer scripts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer-legacy.js"></script>

</body>
</html>
