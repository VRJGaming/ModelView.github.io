<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 20px;           /* Page padding */
      background: #f1f1f1;     /* Light background */
      display: flex;
      flex-direction: column;
      gap: 40px;               /* Space between models */
    }

    .model-box {
      width: 100%;
      height: 400px;           /* Not full screen */
      background: #fff;        /* White background box */
      border-radius: 10px;
      padding: 10px;           /* Inner padding */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: transparent;
    }
  </style>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- MODEL 1 (TOP) -->
  <div class="model-box">
    <!-- OLD POSTER LINE VISIBLE -->
    <!-- poster="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2F1200px-Danfoss.png?v=1589529482623" -->

    <model-viewer
      src="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2FModel3.glb?v=1589551783498"
      ios-src="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2FModel3.usdz?v=1589551938586"
      camera-controls
      ar
      ar-scale="auto"
      shadow-intensity="1"
    ></model-viewer>
  </div>

  <!-- MODEL 2 (BOTTOM) -->
  <div class="model-box">
    <model-viewer
      src="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2FModel3.glb?v=1589551783498"
      ios-src="https://cdn.glitch.com/6a6cb1bc-144b-46a1-aeb4-57cc61ffcf7f%2FModel3.usdz?v=1589551938586"
      camera-controls
      ar
      ar-scale="auto"
      shadow-intensity="1"
    ></model-viewer>
  </div>

</body>
</html>
